name: Build Android Debug Test

on:
  workflow_dispatch:
    inputs:
      artifact_name:
        description: "Artifact name suffix"
        required: false
        default: ""
        type: string

jobs:
  android-debug:
    name: Build Android Debug APK
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"
          cache: gradle

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.9"
          channel: stable
          cache: true

      - name: Inject fallback key
        shell: bash
        run: |
          mkdir -p lib/secrets
          cat > lib/secrets/fallback.dart <<'EOF'
          const String siliconflowFallbackKey = '${{ secrets.SILICONFLOW_KEY }}';
          EOF

      - name: Build debug apk
        run: flutter build apk --debug

      - name: Rename apk
        shell: bash
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          SHORT_SHA=$(git rev-parse --short HEAD)
          SUFFIX="${{ github.event.inputs.artifact_name }}"
          if [ -n "$SUFFIX" ]; then
            TARGET="Kelivo_android_debug_${VERSION}_${SHORT_SHA}_${SUFFIX}.apk"
          else
            TARGET="Kelivo_android_debug_${VERSION}_${SHORT_SHA}.apk"
          fi
          mv build/app/outputs/flutter-apk/app-debug.apk "build/app/outputs/flutter-apk/${TARGET}"
          echo "APK_NAME=${TARGET}" >> "$GITHUB_ENV"

      - name: Upload debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-Debug-APK
          path: build/app/outputs/flutter-apk/${{ env.APK_NAME }}
